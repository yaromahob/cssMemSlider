<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <h1>cssMemSlider</h1>

    <div class="container">
      <div class="slider-container">
        <input class="relative" type="radio" name="r" id="inp1" checked />
        <input class="relative" type="radio" name="r" id="inp2" />
        <input class="relative" type="radio" name="r" id="inp3" />
        <input class="relative" type="radio" name="r" id="inp4" />
        <input class="relative" type="radio" name="r" id="inp5" />
        <img class="img_one s1" src="./img-slider/slide1.jpg" alt="slide1" />
        <img class="img_two" src="./img-slider/slide2.jpg" alt="slide2" />
        <img class="img_three" src="./img-slider/slide3.jpg" alt="slide3" />
        <img class="img_four" src="./img-slider/slide4.jpg" alt="slide4" />
        <img class="img_five" src="./img-slider/slide5.jpg" alt="slide5" />
        <label class="relativeText label-one" for="inp1"
          >Halloween is celebrated around the world on the eve of All Saints'
          Day</label
        >
        <label class="relativeText label-two" for="inp2"
          >One of the most famous attributes is Jack's lamp.</label
        >
        <label class="relativeText label-three" for="inp3"
          >It was believed that such a lantern, left near the house, would drive
          away evil spirits and other evil spirits from it.</label
        >
        <label class="relativeText label-four" for="inp4"
          >Children put on costumes and go door to door begging for
          sweets.</label
        >
        <label class="relativeText label-five" for="inp5"
          >HAPPY HALLOWEEN!</label
        >
      </div>
    </div>
  </body>
</html>
